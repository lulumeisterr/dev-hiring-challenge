<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	>
<head>
<meta name="description" content="Free Web tutorials" />
<meta name="keywords" content="HTML,CSS,XML,JavaScript" />
<meta name="author" content="Lucas" />
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8" />
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous"></link>

<title>Github API</title>
</head>



<h:body>
	<h:form>
		<div class="container">
		
			<h1>Detalhe</h1>
			
			<div class="form-group">
				<h:outputLabel> Repositorio : </h:outputLabel>
				<h:outputText value="#{repositorioBean.listaRepositorioDTO.iterator().next().htmlUrl}" />
			</div>

			<div class="form-group">
				<h:outputLabel> Linguagem : </h:outputLabel>
				<h:outputText value="#{repositorioBean.listaRepositorioDTO.iterator().next().language}" />
			</div>
			
			<div class="form-group">
				<h:outputLabel> Descricao : </h:outputLabel>
				<h:outputText value="#{repositorioBean.listaRepositorioDTO.iterator().next().description}" />
			</div>
			
			<div class="form-group">
				<h:outputLabel> Avatar : </h:outputLabel>
				<h:outputText value="#{repositorioBean.listaRepositorioDTO.iterator().next().owner.avatarUrl}" />
			</div>
			
			<div class="form-group">
				<h:outputLabel> Watch : </h:outputLabel>
				<h:outputText value="#{repositorioBean.listaRepositorioDTO.iterator().next().watchersCount}" />
			</div>

			 <div class="form-group">
			<h:commandButton styleClass="btn btn-success" action="#{repositorioBean.armazenar}" value="Armazenar"></h:commandButton>
			<!-- <h:messages styleClass="alert alert-sucess" id="mensagens" style="color:green"/> -->
			</div>
				
			</div>
	</h:form>
</h:body>
</html>
